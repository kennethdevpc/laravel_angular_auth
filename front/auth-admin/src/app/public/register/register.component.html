
<form [formGroup]="form" class="form " (submit)="submit()"><h1>Register form</h1>

  <div class="row">
    <div class="mb-3 col-md-6 ">
      <label for="name" class="form-label">Name</label>
      <input type="text" formControlName="name" class="form-control" id="name" placeholder="Name" >
    </div>
    <div class="mb-3 col-md-6 ">
      <label for="last_name" class="form-label">Last name</label>
      <input type="text" formControlName="last_name" class="form-control" id="last_name" placeholder="last_name" >
    </div>

    <div class="mb-3 col-md-6">
      <label for="email" class="form-label">Email address</label>
      <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" formControlName="password"class="form-control" id="password">
  </div>
  <div class="mb-3">
    <label for="password_confirmation" class="form-label">Password Confirm</label>
    <input type="password" formControlName="password_confirmation"class="form-control" id="password_confirmation">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary " [disabled]="!form.valid ">Submit <i class="fa-regular fa-user"></i></button>
</form>
